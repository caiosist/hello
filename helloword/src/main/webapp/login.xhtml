<ui:composition template="/template/templateLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
>

	<ui:define name="title">Extratos Fácil</ui:define>

	<ui:define name="content">
		<div id="layoutMax">
			<div style="float: right; width: 400px; height: 480px; margin: 55px 50px 0 0">
				<label style="font-family: sans-serif; font-size: 36px; color: #787878">Cadastre-se</label>
				<h:panelGrid columns="1" cellpadding="1">
					
					<p:inputText id="empresa_razaoSocial" placeholder="Razão Social (conforme está no via fácil)" styleClass="inputsCadastro"/>
					
					<p:inputText id="empresa_nomeFantasia" placeholder="Nome Fantasia" styleClass="inputsCadastro"/>
					
					<p:inputMask id="empresa_cnpj" mask="99.999.999/9999-99" placeholder="CNPJ (conforme está no via fácil)" styleClass="inputsCadastro" />
					
					<p:selectOneMenu id="estado" converter="estadoConverter" value="#{beanEmpresa.empresa.cidade.estado}" style="margin-top: 10px">
						<f:selectItem itemLabel="Selecione Estado" itemValue="" />
						<f:selectItems value="#{beanEmpresa.estados}" />
						<p:ajax listener="#{beanEmpresa.carregaCidades}" update="cidade" event="change" />
					</p:selectOneMenu>
					
					<p:selectOneMenu id="cidade" converter="cidadeConverter" value="#{beanEmpresa.empresa.cidade}" style="margin-top: 10px">
						<f:selectItem itemLabel="Selecione Cidade" itemValue="" />
						<f:selectItems value="#{beanEmpresa.cidades}" />
					</p:selectOneMenu>
					
					<p:inputText id="empresa_email" placeholder="E-mail" styleClass="inputsCadastro"  />
					
					<p:inputText id="empresa_login" placeholder="Login" styleClass="inputsCadastro" value="#{beanEmpresa.empresa.login}"/>
					
					<p:password id="empresa_senha" placeholder="Senha" styleClass="inputsCadastro" value="#{beanEmpresa.empresa.senha}" />
					
					<p:password id="empresa_confirmaSenha" placeholder="Confirmar Senha" styleClass="inputsCadastro" />
					
					<p:selectOneMenu id="plano" value="#{beanEmpresa.empresa.plano}" converter="planoConverter" style="margin-top: 10px">
						<f:selectItem itemLabel="Selecione Plano" itemValue="" />
						<f:selectItems value="#{beanEmpresa.planos}" />
					</p:selectOneMenu>
					
					<p:commandButton id="bt_empresa_cadastrar" style="width: 90px; height: 25px; font-size: 13px; float: right; margin-top: -35px" 
									 value="Cadastrar" actionListener="#{beanEmpresa.save}" />	
				</h:panelGrid>
			</div>
			<div style="width: 800px; height: 480px; margin: 55px 0 0 40px">
				<label style="font-family: sans-serif; font-size: 36px; color: #787878">Consulte seu extrato do via fácil</label>
			</div>
		</div>	
	</ui:define>
</ui:composition>
