<ui:composition template="/template/templateLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="title">Extratos Fácil</ui:define>

	<ui:define name="content" scroll="yes">
		<h:inputHidden value="#{beanEmpresa.usuarioLogin}" />
		<div id="layoutMax">
			<div
				style="float: right; width: 400px; height: 480px; margin: 55px 50px 0 0">

				<p:commandLink id="reenviarEmail" value="Reenviar e-mail"
					immediate="true"
					style="font-size: 12px; color: #669214; position: absolute; margin: -50px 0 0 -45px"
					onclick="PF('dReenviarEmail').show()" />

				<p:commandLink id="recuperar_senha" value="Esqueceu sua senha?"
					immediate="true"
					style="font-size: 12px; color: #669214; position: absolute; margin: -50px 0 0 105px"
					onclick="PF('dRecuperarSenha').show()" />

				<label
					style="font-family: sans-serif; font-size: 36px; color: #669214">Cadastre-se</label>
				<h:panelGrid columns="1" cellpadding="1" id="panelCad">

					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox value="#{beanEmpresa.pessoaFisica}">
							<p:ajax event="change" update="panelCad" process="@this" />
						</p:selectBooleanCheckbox>
						<h:outputText style="font-size: 18px; font-family: sans-serif; color: #669214" value="Pessoa Física" />
					</h:panelGrid>

					<p:inputText id="empresa_razaoSocial" onkeyup="up(this)"
						rendered="#{!beanEmpresa.pessoaFisica}"
						placeholder="Razão Social (conforme está no via fácil)"
						required="true" requiredMessage="Razão Social obrigatória!"
						value="#{beanEmpresa.empresa.razaoSocial}"
						styleClass="inputsCadastro">
						<p:ajax />
					</p:inputText>

					<p:inputText id="empresa_nomeFantasia" placeholder="Nome Fantasia"
						onkeyup="up(this)" rendered="#{not beanEmpresa.pessoaFisica}"
						required="true" requiredMessage="Nome Fantasia obrigatório!"
						value="#{beanEmpresa.empresa.nomeFantasia}"
						styleClass="inputsCadastro">
						<p:ajax />
					</p:inputText>

					<p:inputText id="empresa_cnpj"
						placeholder="CNPJ (conforme está no via fácil)" required="true"
						onkeypress="return onlyNumbers(event)"
						rendered="#{not beanEmpresa.pessoaFisica}"
						requiredMessage="CNPJ obrigatório!"
						value="#{beanEmpresa.empresa.cnpj}" styleClass="inputsCadastro">
						<p:ajax />
					</p:inputText>

					<p:inputText id="empresa_nome"
						placeholder="Nome (conforme está no via fácil)" required="true"
						onkeyup="up(this)" requiredMessage="Nome obrigatório!"
						value="#{beanEmpresa.empresa.razaoSocial}"
						rendered="#{beanEmpresa.pessoaFisica}" styleClass="inputsCadastro">
						<p:ajax />
					</p:inputText>

					<p:inputText id="empresa_apelido" placeholder="Apelido"
						onkeyup="up(this)" required="true"
						requiredMessage="Apelido obrigatório!"
						rendered="#{beanEmpresa.pessoaFisica}"
						value="#{beanEmpresa.empresa.nomeFantasia}"
						styleClass="inputsCadastro">
						<p:ajax />
					</p:inputText>

					<p:inputText id="empresa_cpf"
						rendered="#{beanEmpresa.pessoaFisica}"
						placeholder="CPF (conforme está no via fácil)" required="true"
						onkeypress="return onlyNumbers(event)"
						requiredMessage="CPF obrigatório!"
						value="#{beanEmpresa.empresa.cnpj}" styleClass="inputsCadastro">
						<p:ajax />
					</p:inputText>

					<p:selectOneMenu id="estado" converter="estadoConverter"
						value="#{beanEmpresa.empresa.cidade.estado}"
						style="margin-top: 10px" required="true"
						requiredMessage="Estado obrigatório!">
						<f:selectItem itemLabel="Selecione Estado" itemValue="" />
						<f:selectItems value="#{beanEmpresa.estados}" />
						<p:ajax listener="#{beanEmpresa.carregaCidades}" update="cidade"
							event="change" />
					</p:selectOneMenu>

					<p:selectOneMenu id="cidade" converter="cidadeConverter"
						validatorMessage="Cidade Obrigatória!"
						converterMessage="Cidade Obrigatória!"
						value="#{beanEmpresa.empresa.cidade}" style="margin-top: 10px"
						required="true" requiredMessage="Cidade obrigatória!">
						<f:selectItem itemLabel="Selecione Cidade" itemValue="" />
						<f:selectItems value="#{beanEmpresa.cidades}" />
					</p:selectOneMenu>

					<p:inputText id="empresa_email" placeholder="E-mail"
						styleClass="inputsCadastro" value="#{beanEmpresa.empresa.email}"
						required="true" requiredMessage="E-mail obrigatório!">
						<p:ajax />
					</p:inputText>

					<p:inputText id="empresa_login" placeholder="Login"
						styleClass="inputsCadastro" value="#{beanEmpresa.empresa.login}"
						required="true" requiredMessage="Login obrigatório!">
						<p:ajax />
					</p:inputText>

					<p:password id="empresa_senha" placeholder="Senha"
						styleClass="inputsCadastro" value="#{beanEmpresa.empresa.senha}"
						required="true" requiredMessage="Senha obrigatória!">
						<p:ajax />
					</p:password>

					<p:password id="empresa_confirmaSenha"
						placeholder="Confirmar Senha" styleClass="inputsCadastro"
						value="#{beanEmpresa.confSenha}" required="true"
						requiredMessage="Confirmação de Senha obrigatória!">
						<p:ajax />
					</p:password>

					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox value="#{beanEmpresa.aceito}" />
						<h:outputText styleClass="infosText" style="font-weight: bold" value="Li e aceito os termos de utilização" />
					</h:panelGrid>
					<p:commandButton id="bt_empresa_cadastrar"
						style="width: 150px; height: 25px; font-size: 16px; margin: 5px 0 0 100px"
						value="Cadastrar" actionListener="#{beanEmpresa.save}"
						update="panelCad, mensagens" />

					<p style="color: #669214; font-size: 12px; font-family: sans-serif">
						Problemas para realizar o cadastro? Entre em contato com nossa 
						equipe de suporte através do e-mail: suporte@extratosfacil.com.br
					</p>

				</h:panelGrid>
			</div>

			<p:dialog header="Recuperar Senha" widgetVar="dRecuperarSenha"
				modal="true" dynamic="true" id="dmRecuperarSenha" resizable="false">
				<ui:include src="recuperarSenha.xhtml"></ui:include>
			</p:dialog>

			<p:dialog header="Reenviar e-mail" widgetVar="dReenviarEmail"
				modal="true" dynamic="true" id="dmReenviarEmail" resizable="false">
				<ui:include src="reenviarEmail.xhtml"></ui:include>
			</p:dialog>

			<div style="width: 800px; height: 480px; margin: 65px 0 0 55px"
				align="center">
				<h:outputLabel styleClass="fraseInicial"
					value="Simplificando o processo de consulta dos extratos de sua frota." />

				<br></br> <br></br> <br></br> <br></br>

				<h:outputLabel styleClass="fraseInicial"
					value="Veja porque utilizar o Extratos Fácil:" />
				<div style="margin-top: 15px">
					<iframe width="560" height="315"
						src="https://www.youtube.com/embed/8w3RLXM5CCk" frameborder="0"
						allowfullscreen="true"> </iframe>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
