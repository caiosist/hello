<ui:composition template="/template/templateLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
>

<ui:define name="title">Extratos Fácil</ui:define>

	<ui:define name="content">
		<div id="layoutMax">
			<div style="float: right; width: 400px; height: 480px; margin: 55px 50px 0 0">
				
				<p:commandLink id="recuperar_senha" value="Esqueceu sua senha?"
							   style="font-size: 12px; color: #669214; position: absolute; margin: -45px 0 0 90px"
							   onclick="PF('dRecuperarSenha').show()"/>
							   
				<label style="font-family: sans-serif; font-size: 36px; color: #669214">Cadastre-se</label>
				<h:panelGrid columns="1" cellpadding="1" id="panelCad">
					
					<p:inputText id="empresa_razaoSocial" placeholder="Razão Social (conforme está no via fácil)" 
								 value="#{beanEmpresa.empresa.razaoSocial}" styleClass="inputsCadastro">
								 <p:ajax />
					</p:inputText>
					
					<p:inputText id="empresa_nomeFantasia" placeholder="Nome Fantasia" 
								 value="#{beanEmpresa.empresa.nomeFantasia}" styleClass="inputsCadastro">
								<p:ajax />
					</p:inputText>
					
<!-- 					<p:inputMask id="empresa_cnpj" mask="99.999.999/9999-99" placeholder="CNPJ (conforme está no via fácil)"  -->
<!-- 								 value="#{beanEmpresa.empresa.cnpj}" styleClass="inputsCadastro"> -->
<!-- 						<p:ajax/> -->
<!-- 					</p:inputMask> -->

					<p:inputText id="empresa_cnpj" placeholder="CNPJ (conforme está no via fácil)" 
								 value="#{beanEmpresa.empresa.cnpj}" styleClass="inputsCadastro">
						<p:ajax/>
					</p:inputText>
					
					<p:selectOneMenu id="estado" converter="estadoConverter" value="#{beanEmpresa.empresa.cidade.estado}" style="margin-top: 10px">
						<f:selectItem itemLabel="Selecione Estado" itemValue="" />
						<f:selectItems value="#{beanEmpresa.estados}" />
						<p:ajax listener="#{beanEmpresa.carregaCidades}" update="cidade" event="change" />
					</p:selectOneMenu>
					
					<p:selectOneMenu id="cidade" converter="cidadeConverter" value="#{beanEmpresa.empresa.cidade}" style="margin-top: 10px">
						<f:selectItem itemLabel="Selecione Cidade" itemValue="" />
						<f:selectItems value="#{beanEmpresa.cidades}" />
					</p:selectOneMenu>
					
					<p:inputText id="empresa_email" placeholder="E-mail" styleClass="inputsCadastro" value="#{beanEmpresa.empresa.email}">
							<p:ajax/>
					</p:inputText>	
					
					<p:inputText id="empresa_login" placeholder="Login" styleClass="inputsCadastro" value="#{beanEmpresa.empresa.login}">
							<p:ajax/>
					</p:inputText>
					
					<p:password id="empresa_senha" placeholder="Senha" styleClass="inputsCadastro" value="#{beanEmpresa.empresa.senha}">
							<p:ajax/>
					</p:password>
					
					<p:password id="empresa_confirmaSenha" placeholder="Confirmar Senha" styleClass="inputsCadastro">
							<p:ajax/>
					</p:password>
					
					<p:commandButton id="bt_empresa_cadastrar" style="width: 150px; height: 25px; font-size: 16px; margin: 5px 0 0 100px" 
									 value="Cadastrar" actionListener="#{beanEmpresa.save}" update="panelCad"/>	

				</h:panelGrid>
			</div>
			<p:dialog header="Recuperar Senha" widgetVar="dRecuperarSenha"
		  		modal="true" dynamic="true" id="dmRecuperarSenha" resizable="false">
		  		<ui:include src="recuperarSenha.xhtml"></ui:include>
			</p:dialog>
			<div style="width: 800px; height: 480px; margin: 65px 0 0 55px">
				<label style="font-family: sans-serif; font-size: 22px; color: #669214">
					Simplificando o processo de consulta dos extratos via fácil! <br></br>
					Veja como é simples e útil usar o Extratos Fácil: </label>
					
					<div style="width: 750px; height: 400px; margin-top: 30px; border: 1px solid #669214"> 
						<label style="font-family: sans-serif; font-size: 22px; color: #669214">
							VÍDEO COM TUTORIAL !!! 
						</label>
					</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
