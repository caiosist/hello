<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<title><ui:insert name="pageTitle">Extrato Facil</ui:insert></title>

	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/resource/css/bootstrap/theme.css" />

	<style>
	
	div #body {
	background-color: #FFF;
}

body {
	background-color: #43a047;
}

</style>
	<script type="text/javascript" src="resource/js/validateDialog.js"></script>
</h:head>
<h:body>
	<h:inputHidden value="#{beanEmpresa.confirmar}" />
	<h:form>
		<p:panel style="border: none">
			<div id="body" align="center">
				<h2>Cadastro confirmado.</h2>
				<div>
					<p>Agradecemos a sua inscrição.</p>
				</div>
				<br />
				<h:commandButton value="Ir para a pagina de login."
					action="#{beanEmpresa.redirecionaLogin}" />
			</div>
		</p:panel>
	</h:form>

</h:body>
</html>
